<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <!-- Single Page Application 404 handler for GitHub Pages -->
    <!-- Saves the current path to sessionStorage and redirects to index.html -->
    <script type="text/javascript">
      // Store the current location in sessionStorage before redirecting
      // This allows the SPA to restore the correct route after loading
      sessionStorage.redirect = location.href;
    </script>
    <!-- Redirect to the base path where index.html is located -->
    <!-- Use meta refresh as fallback, JavaScript redirect is primary -->
    <meta http-equiv="refresh" content="0;URL='/formula-playground/'" />
  </head>
  <body>
    <script type="text/javascript">
      // Primary redirect using JavaScript for faster response
      location.replace('/formula-playground/');
    </script>
  </body>
</html>
