<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formula-playground</title>
    <!-- Single Page Application routing handler -->
    <!-- GitLab/GitHub Pages redirects to 404.html on 404, we need to restore the path here -->
    <script type="text/javascript">
      // Check if redirected from 404 page via sessionStorage
      // The 404.html saves the original URL before redirecting here
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        // If there's a stored redirect URL and it's different from current location, restore it
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
